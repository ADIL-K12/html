<html>
    <head>
        <title>White space </title>
        <style>
             .a{
 white-space: nowrap;
 }
 .b{
 white-space: normal;
 }
 .c{
 white-space: pre;
 }

        </style>
    </head>
    <body>
        <p class="a">Hello      world</p>
        <p class="b">Hello      world</p>
        <p class="c">Hello      world</p>
    </body>
</html>
